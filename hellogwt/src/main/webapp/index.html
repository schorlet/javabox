<!doctype html>

<html>
<head>
<title>index.html</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript">
function go(there, anchor) {
	var url = there + location.search.replace('?','&');
	if (anchor) url += anchor;
	location.href = url;
}
</script>
</head>

<body style="text-align: center;">
  <a href="javascript:go('simple.html?')">simple.html</a><br/>
  <a href="javascript:go('hello.html?')">hello.html</a><br/>
  <br/>
  
  <label>history=true</label><br/>
  <a href="javascript:go('simple.html?', '#:history=true')">simple.html</a><br/>
  <a href="javascript:go('hello.html?', '#:history=true')">hello.html</a><br/>
  <br/>
  
  <label>locale=fr</label><br/>
  <a href="javascript:go('simple.html?locale=fr')">simple.html</a><br/>
  <a href="javascript:go('hello.html?locale=fr')">hello.html</a><br/>
  <br/>
  
  <label>history=true, locale=fr</label><br/>
  <a href="javascript:go('simple.html?locale=fr', '#:history=true')">simple.html</a><br/>
  <a href="javascript:go('hello.html?locale=fr', '#:history=true')">hello.html</a><br/>
  
</body>
</html>
